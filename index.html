<!DOCTYPE html>

<html lang="=en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="styles.css">

    <!-- ===== Iconscout ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <title>PalettePopper</title>
  </head>

  <body>

    <div class="metrics-container">
      <div class="time">Time: 00:00</div>
      <div class="level">Level 1</div>
      
      <div class="game-menu">
        <div class="pause-button"><i class="uil uil-pause"></i></div>
        <div class="replay-button"><i class="uil uil-redo"></i></div>
        <div class="menu-button"><i class="uil uil-bars"></i></div>
      </div>
    </div>

    <div class="main-menu">
      <div class="main-menu-container">
        <button id="play-button">Play</button>
  
        <div class="level-select-button">
          <button>&#9664;</button>
          <span>Level 1</span>
          <button>&#9654;</button>
        </div>
  
      </div>
    </div>
    
    <div class="pause-menu">
      <div class="pause-menu-container">
        <p>Game Paused</p>
      </div>
    </div>

    <div class="game-container"></div>

    <div class="metrics-container">
      <div class="score">Score: 0</div>
      <div class="lives">Lives: &#10084;&#10084;&#10084;</div>
    </div>

    <script type="module" src="./src/interface/mainMenu.js"></script>
    <script type="module" src="./src/index.js"></script>

  </body>

</html>
