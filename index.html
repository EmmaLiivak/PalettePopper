<!DOCTYPE html>

<html lang="=en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="styles.css">

    <!-- ===== Iconscout ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <title>PalettePopper</title>
  </head>

  <body>

    <!-- Top metrics container -->
    <div class="metrics-container">
      <div class="time">Time: 00:00</div>
      <div class="level">Level 1</div>
      
      <div class="game-menu">
        <button id="pause-button">[P]ause</button>
      </div>
    </div>

    <!-- The game container -->
    <div class="game-container"></div>

    <!-- Bottom metrics container -->
    <div class="metrics-container">
      <div class="score">Score: 0</div>
      <div class="lives">Lives: &#10084;&#10084;&#10084;</div>
    </div>

    <!-- Menu container modules -->

    <!-- The main menu -->
    <div class="main-menu blocker">

      <h1>PalettePopper</h1>

      <div class="menu-buttons">
        <button id="play-button">Play</button>

        <div class="level-select-button">
          <button>&#9664;</button>
          <span>Level 1</span>
          <button>&#9654;</button>
        </div>

        <button id="settings-button">Settings</button>
        <button id="controls-button">Controls</button>

      </div>
  
    </div>
    
    <!-- The pause menu -->
    <div class="pause-menu hidden blocker">
        
      <h2 id="pause-message">Game Paused</h2>

      <div class="menu-buttons">
        <button id="next-level-button">Next Level</button>

        <button id="resume-button">Resume</button>
        <button id="restart-button">Restart</button>

        <button id="settings-button">Settings</button>
        <button id="controls-button">Controls</button>
        <button id="main-menu-button">Main Menu</button>
      </div>
        
    </div>

    <!-- scripts -->
    <script type="module" src="./src/interface/mainMenu.js"></script>
    <script type="module" src="./src/index.js"></script>

  </body>

</html>
